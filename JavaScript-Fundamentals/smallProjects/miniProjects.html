<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Contenteditable</title>
</head>

<body>
    <main>
        <h1>Mini JavaScript Projects</h1>
    
        <br>
        
        <!----------        HTML Editing Project        ------------>
        <h3>HTML5 Editing</h3>
        <button id="start">Start Editing</button>
        <button id="finish">Finish Editing</button>
    
        <p id="editableTag">Start editing once button is pressed. Finish editing button
            displays message showing what was added.
        </p>

        <br>

        <!------------      Drawing with JS Project     ------------>
        <h3>Drawing with JS</h3>
        <p>Click on canvas box to show drawing using JS.</p>
        <canvas id="drawingPad"></canvas>

        <br><br>

        <!---------        Simple Animation Project        --------->
        <h3>Simple Animation</h3>
        <div id="controls">
            <button id="startShow">Lights On!</button>
            <button id="endShow">Lights Off!</button>
        </div>

        <canvas id="room"></canvas>

        <p id="lightsColor"></p>


    </main>

    <script src="miniProjects.js"></script>
</body>
</html>
